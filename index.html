    <!-- Google Analytics -->
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-95K6LY8JD8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

</head>
<body>
    <div class="container">
        <div class="profile-section">

    <!-- Font Awesome -->
    <script src="./fontawesome/js/all.js" data-auto-replace-svg="nest"></script>
    
    <!-- Weekday Detection for Snapshot Live Badge -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().getDay();
        const isWeekday = today >= 1 && today <= 5;
        
        if (isWeekday) {
            document.body.classList.add('weekday');
        }
    });
    </script>
    
    <!-- Custom Click Tracking -->
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Track main link button clicks
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', function() {
                const linkText = this.querySelector('span').textContent;
                gtag('event', 'click', {
                    'event_category': 'social_links',
                    'event_label': linkText,
                    'value': 1
                });
            });
        });
        
        // Track social icon clicks
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function() {
                const linkTitle = this.getAttribute('title');
                gtag('event', 'click', {
                    'event_category': 'social_icons',
                    'event_label': linkTitle,
                    'value': 1
                });
            });
        });
    });
    </script>
    
</body>
