<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:image" content="../image0.jpeg" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="../themes/default/images/favicons/favicon-32x32.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../themes/default/styles.css" />
  <style>
    .artwork-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .artwork-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .artwork-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .artwork-description {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .artwork-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .artwork-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .artwork-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .artwork-link i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .back-link:hover {
      color: #764ba2;
    }
    
    .back-link i {
      margin-right: 5px;
    }
    
    @media (max-width: 768px) {
      .artwork-container {
        padding: 15px;
      }
      
      .artwork-title {
        font-size: 2rem;
      }
      
      .artwork-description {
        font-size: 1rem;
      }
      
      .back-link {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <a href="../" class="back-link">
    <i class="fa-solid fa-arrow-left"></i>
    Back to Links
  </a>
  
  <div class="artwork-container">
    <img src="../image0.jpeg" alt="Sample Artwork" class="artwork-image" />
    
    <h1 class="artwork-title">Sample Artwork</h1>
    <p class="artwork-description">A beautiful digital artwork showcasing Dogame's artistic style and creativity.</p>
    
    <div class="artwork-links">
      <a href="https://drip.haus/dogame" target="_blank" class="artwork-link">
        <i class="fa-solid fa-paintbrush"></i>
        View on Drip Haus
      </a>
      
      <a href="https://solscan.io/token/YOUR_TOKEN_ADDRESS" target="_blank" class="artwork-link">
        <i class="fa-solid fa-chart-line"></i>
        View on Solscan
      </a>
      
      <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20amazing%20artwork%20by%20@Dogame_&url=https://dogame-art.github.io/art/sample-artwork.html" target="_blank" class="artwork-link">
        <i class="fa-brands fa-twitter"></i>
        Share on Twitter
      </a>
    </div>
  </div>
  
  <!-- Font Awesome -->
  <script src="../themes/default/fontawesome/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
