# Site Configuration

# Theme
theme: default

# HTML Language setting
lang: "en"

# Google Analytics tracking id (leave blank if not using)
google_analytics_id:

# HTML Title
title: "Dogame's Links"

# Avatar image path
avatar: "https://github.com/dogame-art/dogame-art.github.io/blob/main/art/image0.jpeg"

# Name section text
name: "@Dogame"

# Tagline section text
tagline: >-
  Artist & Podcast Host 🎨🎙️ | Drawn to the Mic

# List of links
links:
  - link:
      icon: "fa-brands fa-instagram"
      text: "Instagram"
      url: "https://www.instagram.com/Dogame__"
      alt: "Dogame's Instagram"
      title: "Dogame's Instagram"
      target: "_blank"
  - link:
      icon: "fa-brands fa-twitter"
      text: "Twitter"
      url: "https://twitter.com/Dogame_"
      alt: "Dogame's Twitter"
      title: "Dogame's Twitter"
      target: "_blank"
  - link:
      icon: "fa-solid fa-paintbrush"
      text: "Drip Haus"
      url: "https://drip.haus/dogame"
      alt: "Dogame's Drip Haus"
      title: "Dogame's Drip Haus"
      target: "_blank"

# Socials (optional — these show as icons, usually in the footer/header)
